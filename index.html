<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>由他封面生成神器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>由他封面生成神器</h1>
            <p class="slogan">专注分享真实有料的内容，更多实用工具搜索微信公众号：由他工具箱</p>
        </header>

        <main>
            <div class="design-panel">
                <!-- 左侧编辑面板 -->
                <div class="edit-section">
                    <div class="card">
                        <h3>选择工具图标</h3>
                        <div class="icon-selector">
                            <div class="upload-section">
                                <input type="text" id="iconName" placeholder="输入图标名称">
                                <input type="file" id="iconFile" accept="image/*" class="file-input">
                                <button class="secondary-btn" id="addIcon">添加图标</button>
                            </div>
                            <div class="preview-grid" id="iconPreview"></div>
                            <select id="iconCountSelect">
                                <option value="2">2个图标</option>
                                <option value="3">3个图标</option>
                                <option value="4">4个图标</option>
                            </select>
                            <div id="iconSelectorsContainer"></div>
                        </div>
                    </div>

                    <div class="card">
                        <h3>背景设置</h3>
                        <div class="upload-section">
                            <input type="text" id="backgroundName" placeholder="输入背景名称">
                            <input type="file" id="backgroundFile" accept="image/*" class="file-input">
                            <button class="secondary-btn" id="addBackground">添加背景</button>
                        </div>
                        <div class="preview-grid" id="backgroundPreview"></div>
                        <select id="backgroundSelect">
                            <option value="">选择背景图片</option>
                        </select>
                    </div>

                    <div class="card">
                        <h3>人物形象</h3>
                        <div class="upload-section">
                            <input type="text" id="characterName" placeholder="输入人物名称">
                            <input type="file" id="characterFile" accept="image/*" class="file-input">
                            <button class="secondary-btn" id="addCharacter">添加人物</button>
                        </div>
                        <div class="preview-grid" id="characterPreview"></div>
                        <select id="characterSelect">
                            <option value="">选择人物形象</option>
                        </select>
                    </div>

                    <div class="card">
                        <h3>文字设置</h3>
                        <div class="text-actions">
                            <button id="addTitleBtn" class="secondary-btn">添加标题</button>
                            <button id="addSubtitleBtn" class="secondary-btn">添加副标题</button>
                        </div>
                        <div class="text-settings">
                            <!-- 标题设置 -->
                            <div class="text-group">
                                <h4>标题设置</h4>
                                <input type="text" id="titleText" placeholder="输入标题文字">
                                <div class="text-controls">
                                    <select id="titleFont" class="font-select">
                                        <option value="默认">默认字体</option>
                                        <option value="阿里巴巴普惠体">阿里巴巴普惠体</option>
                                        <option value="阿里巴巴普惠体黑体">阿里巴巴普惠体黑体</option>
                                        <option value="阿里妈妈灵动体">阿里妈妈灵动体</option>
                                        <option value="阿里妈妈东方大楷">阿里妈妈东方大楷</option>
                                        <option value="阿里妈妈刀隶体">阿里妈妈刀隶体</option>
                                        <option value="淘宝买菜体">淘宝买菜体</option>
                                        <option value="阿里妈妈数黑体">阿里妈妈数黑体</option>
                                        <option value="优设标题黑">优设标题黑</option>
                                    </select>
                                    <div class="control-row">
                                        <div class="control-item">
                                            <label>字号</label>
                                            <input type="range" id="titleSize" min="12" max="72" value="36">
                                            <span class="value-display">36px</span>
                                        </div>
                                        <div class="control-item">
                                            <label>透明度</label>
                                            <input type="range" id="titleOpacity" min="0" max="100" value="100">
                                            <span class="value-display">100%</span>
                                        </div>
                                    </div>
                                    <div class="control-row">
                                        <div class="control-item">
                                            <label>文字颜色</label>
                                            <input type="color" id="titleColor" value="#000000">
                                        </div>
                                        <div class="control-item">
                                            <label>描边颜色</label>
                                            <input type="color" id="titleStrokeColor" value="#ffffff">
                                        </div>
                                    </div>
                                    <div class="control-row">
                                        <div class="control-item">
                                            <label>描边宽度</label>
                                            <input type="range" id="titleStrokeWidth" min="0" max="10" value="0">
                                            <span class="value-display">0px</span>
                                        </div>
                                        <div class="control-item">
                                            <label>阴影大小</label>
                                            <input type="range" id="titleShadowSize" min="0" max="20" value="0">
                                            <span class="value-display">0px</span>
                                        </div>
                                    </div>
                                    <div class="text-align-controls">
                                        <label>对齐方式</label>
                                        <div class="align-buttons">
                                            <button class="align-btn active" data-align="left">
                                                <svg viewBox="0 0 24 24" width="18" height="18">
                                                    <path d="M3 5h18v2H3V5zm0 6h12v2H3v-2zm0 6h18v2H3v-2z"/>
                                                </svg>
                                            </button>
                                            <button class="align-btn" data-align="center">
                                                <svg viewBox="0 0 24 24" width="18" height="18">
                                                    <path d="M3 5h18v2H3V5zm3 6h12v2H6v-2zm-3 6h18v2H3v-2z"/>
                                                </svg>
                                            </button>
                                            <button class="align-btn" data-align="right">
                                                <svg viewBox="0 0 24 24" width="18" height="18">
                                                    <path d="M3 5h18v2H3V5zm6 6h12v2H9v-2zm-6 6h18v2H3v-2z"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 副标题设置 -->
                            <div class="text-group">
                                <h4>副标题设置</h4>
                                <input type="text" id="subtitleText" placeholder="输入副标题文字">
                                <div class="text-controls">
                                    <select id="subtitleFont" class="font-select">
                                        <option value="默认">默认字体</option>
                                        <option value="Impact">Impact 标题字体</option>
                                        <option value="Bebas Neue">Bebas Neue 标题字体</option>
                                        <option value="阿里巴巴普惠体">阿里巴巴普惠体</option>
                                        <option value="站酷快乐体">站酷快乐体</option>
                                        <option value="思源黑体">思源黑体</option>
                                        <option value="站酷高端黑">站酷高端黑</option>
                                        <option value="荷包鼓鼓">荷包鼓鼓</option>
                                        <option value="优设标题黑">优设标题黑</option>
                                        <option value="华文行楷">华文行楷</option>
                                    </select>
                                    <div class="control-row">
                                        <div class="control-item">
                                            <label>字号</label>
                                            <input type="range" id="subtitleSize" min="12" max="72" value="24">
                                            <span class="value-display">24px</span>
                                        </div>
                                        <div class="control-item">
                                            <label>透明度</label>
                                            <input type="range" id="subtitleOpacity" min="0" max="100" value="100">
                                            <span class="value-display">100%</span>
                                        </div>
                                    </div>
                                    <div class="control-row">
                                        <div class="control-item">
                                            <label>文字颜色</label>
                                            <input type="color" id="subtitleColor" value="#000000">
                                        </div>
                                        <div class="control-item">
                                            <label>描边颜色</label>
                                            <input type="color" id="subtitleStrokeColor" value="#ffffff">
                                        </div>
                                    </div>
                                    <div class="control-row">
                                        <div class="control-item">
                                            <label>描边宽度</label>
                                            <input type="range" id="subtitleStrokeWidth" min="0" max="10" value="0">
                                            <span class="value-display">0px</span>
                                        </div>
                                        <div class="control-item">
                                            <label>阴影大小</label>
                                            <input type="range" id="subtitleShadowSize" min="0" max="20" value="0">
                                            <span class="value-display">0px</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id="generateBtn" class="primary-btn">生成封面</button>
                </div>

                <!-- 右侧预览和模板面板 -->
                <div class="right-section">
                    <div class="preview-section card">
                        <h3>预览效果</h3>
                        <div class="preview-controls">
                            <div class="preview-actions">
                                <input type="text" id="templateName" placeholder="输入模板名称">
                                <button id="saveTemplate" class="secondary-btn">保存为模板</button>
                                <select id="coverRatio">
                                    <option value="9:16">9:16 竖版</option>
                                    <option value="3:4">3:4 竖版</option>
                                </select>
                            </div>
                        </div>
                        <div id="previewArea" class="preview-area">
                            <div id="previewCanvas" class="preview-canvas">
                                <div id="backgroundLayer" class="preview-layer"></div>
                                <div id="iconLayer" class="preview-layer">
                                    <!-- 图标元素将被动态添加到这里 -->
                                </div>
                                <div id="characterLayer" class="preview-layer">
                                    <!-- 人物形象将被添加到这里 -->
                                </div>
                                <div id="textLayer" class="preview-layer">
                                    <div id="titleElement" class="text-element"></div>
                                    <div id="subtitleElement" class="text-element"></div>
                                </div>
                            </div>
                        </div>
                        <div class="element-controls">
                            <button class="control-btn" id="bringForward" title="上移一层">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M7 14l5-5 5 5z"/>
                                </svg>
                            </button>
                            <button class="control-btn" id="sendBackward" title="下移一层">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M7 10l5 5 5-5z"/>
                                </svg>
                            </button>
                        </div>
                        <button id="downloadBtn" class="secondary-btn">下载封面</button>
                    </div>

                    <!-- 模板区域 -->
                    <div class="templates-section card">
                        <h3>预设模板</h3>
                        <div class="template-grid" id="templateGrid">
                            <!-- 模板将在这里动态显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
